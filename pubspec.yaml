name: warung_bioskop
description: "Warung Bioskop is provide movie list and ticketing simulation"

version: 1.32.1+1

environment:
  sdk: ^3.5.3

dependencies:
  cloud_firestore: ^5.6.0
  crypto: ^3.0.0
  cupertino_icons: ^1.0.8
  dio: ^5.7.0
  encrypt: ^5.0.0
  firebase_auth: ^5.3.4
  firebase_core: ^3.9.0
  firebase_storage: ^12.3.7
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.0.2
  flutter_riverpod: ^2.6.1
